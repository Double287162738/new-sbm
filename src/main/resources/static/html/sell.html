<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../fileInputCss/fileinput.css"/>
    <link rel="stylesheet" href="../css/sell.css"/>
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../fileInputJs/fileinput.js"></script>
</head>

<body>
<div class="container kv-main">
    <form enctype="multipart/form-data">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <input id="file-4" type="file" class="file" data-upload-url="#">
                    </div>
                </div>
                <div class="col-md-8">
                    <div style="margin-left: 50px;">
                        <img style="width: 30px;height: 30px;display: inline;margin-right: 10px;"
                             src="../img/name.png"/>
                        <input type="text" class="form-control" style="width: 250px;font-weight: bold;display: inline;"
                               placeholder="给你的宝贝起个响亮的名字吧"/>
                    </div>
                    <div style="margin-left: 50px;">
                        <img style="width: 30px;height: 30px;display: inline;margin-right: 10px;" src="../img/key.png"/>
                        <input type="text" class="form-control"
                               style="width: 250px;font-weight: bold;margin-top: 5px;display: inline;"
                               placeholder="介绍一下宝贝的亮点,例:颜值高"/></div>
                    <div style="margin-left: 50px;">
                        <img style="width: 30px;height: 30px;display: inline;margin-right: 10px;"
                             src="../img/yijuhua.png"/>
                        <input type="text" class="form-control"
                               style="width: 450px;font-weight: bold;margin-top: 5px;display: inline;"
                               placeholder="一句话夸夸你的宝贝,例:它是我见过最美的宝贝"/>
                    </div>
                    <hr style="margin-left: 50px;" id="hr-line"/>
                    <div style="margin-left: 50px;">
                        <img style="width: 30px;height: 30px;display: inline;margin-right: 10px;"
                             src="../img/price.png"/>
                        <input type="text" class="form-control"
                               style="width: 150px;font-weight: bold;margin-top: 5px;display: inline;"
                               placeholder="你心目中理想的价格"/>
                    </div>
                    <div style="margin-left: 50px;">
                        <img style="width: 30px;height: 30px;display: inline;margin-right: 10px;"
                             src="../img/goodsqq.png"/>
                        <input type="text" class="form-control"
                               style="width: 250px;font-weight: bold;margin-top: 5px;display: inline;"
                               placeholder="留下你的QQ,方便约~"/>
                    </div>
                    <div style="margin-left: 50px;">
                        <img style="width: 30px;height: 30px;display: inline;margin-right: 10px;"
                             src="../img/goodswx.png"/>
                        <input type="text" class="form-control"
                               style="width: 250px;font-weight: bold;margin-top: 5px;display: inline;"
                               placeholder="留下你的微信,方便约~"/>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<!--闲置其他照片引入-->
<div id="goods-otherPic">
    <object style="width: 100%;height: 370px !important;" data="sell-goodsPic.html"></object>
</div>

<div id="owner-say">
    <textarea id="ownerSay" class="form-control" rows="5" placeholder="说说你想说的话吧，或者讲讲你心爱的宝贝的故事"></textarea>

</div>

<div id="goods-btn">
    <button class="btn btn-danger ">取消发布</button>
    <button class="btn btn-primary">发布闲置</button>
</div>
</body>

<script>
    $("#file-0").fileinput({
        'allowedFileExtensions': ['jpg', 'png', 'gif'],
    });
</script>
</html>
