<div id="firstDiv">
	<div id="firstTitle">选择发布闲置类型</div>
	<div id="xzTypeDiv">
		<div id="first" class="buttonBox">
			<button class="xzTypeBtn xzTypeBtnFirst" onclick="selectXzType('DZ')">电子产品</button>
			<div class="border"></div>
			<div class="border"></div>
			<div class="border"></div>
			<div class="border"></div>
		</div>

		<div id="second" class="buttonBox">
			<button class="xzTypeBtn xzTypeBtnSecond" onclick="selectXzType('DZ')">书籍资料</button>
			<div class="border"></div>
			<div class="border"></div>
		</div>

		<div id="third" class="buttonBox">
			<button class="xzTypeBtn xzTypeBtnthird" onclick="selectXzType('DZ')">日常用品</button>
			<div class="border"></div>
			<div class="border"></div>
			<div class="border"></div>
			<div class="border"></div>
		</div>


		<div id="fourth" class="buttonBox">
			<button class="xzTypeBtn xzTypeBtnfourth" onclick="selectXzType('DZ')">发布兼职</button>
			<div class="border"></div>
			<div class="border"></div>
			<div class="border"></div>
			<div class="border"></div>
		</div>
	</div>

	<div id="xzDetailDiv" style="display: none;">
		<img id="previous" src="../img/previous.png" title="返回"/>
		<img id="next" src="../img/next.png" title="下一项"/>
		<div id="xzAreaDiv">
			<label for="name"><h4><span class="label label-success">所在区域</span></h4></label>
			<select id="fabu-area-select" class="form-control">
				<option value="">请选择区域</option>
				<option value="A">女神A区</option>
				<option value="B">男神B区</option>
				<option value="C">神秘C区 </option>
				<option value="Z">其他 </option>
			</select>
		</div>

		<div id="xzSmTypeDiv">
			<label for="name"><h4><span class="label label-warning">闲置类型</span></h4></label>
			<select id="fabu-type-select" class="form-control">
				<option value="">请选择类型</option>
				<option value="SJ">手机</option>
				<option value="DN">电脑</option>
				<option value="PB">平板 </option>
				<option value="OTHER">其他 </option>
			</select>
		</div>

		<div id="xzSmNameDiv">
			<div><label for="name"><h4><span class="label label-success">闲置名称</span></h4></label></div>
			<input id="fabuName" type="text" placeholder="" />
		</div>

		<div id="xzSmPriceDiv">
			<div><label for="name"><h4><span class="label label-warning">闲置价格</span></h4></label></div>
			<input id="fabuPrice" type="number" placeholder="" />
		</div>

		<div id="xzSmQqDiv">
			<div><label for="name"><h4><span class="label label-success">&nbsp;QQ&nbsp;</span></h4></label></div>
			<input id="fabuQq" type="text" placeholder="" />
		</div>

		<div id="xzSmWxDiv">
			<div><label for="name"><h4><span class="label label-warning">&nbsp;微信&nbsp;</span></h4></label></div>
			<input id="fabuWx" type="text" placeholder="" />
		</div>

		<div id="xzSmWordsDiv">
			<div><label for="name"><h4><span class="label label-success">闲置特点</span></h4></label></div>
			<input id="fabuWords" type="text" placeholder="" /><img id="tedian-pic" src="../img/tedian-open.png" title="点击选择"/>
			<div id="teDianDiv" style="display: none;">
				<button class="btn btn-default" value="颜值高" onclick="selectBtn(this)">颜值高</button>
				<button class="btn btn-default" value="全新" onclick="selectBtn(this)">全新</button>
				<button class="btn btn-default" value="国行" onclick="selectBtn(this)">国行</button>
				<button class="btn btn-default" value="港版" onclick="selectBtn(this)">港版</button>
				<button class="btn btn-default" value="全新" onclick="selectBtn(this)">全新</button>
				<button class="btn btn-default" value="九成新" onclick="selectBtn(this)">九成新</button>
				<button class="btn btn-default" value="价格可刀" onclick="selectBtn(this)">价格可刀</button>
				<button class="btn btn-default" value="一口价" onclick="selectBtn(this)">一口价</button>
				<button class="btn btn-default" value="上门交易" onclick="selectBtn(this)">上门交易</button>
				<button class="btn btn-default" value="自取" onclick="selectBtn(this)">自取</button>
				<button class="btn btn-default" value="无押金" onclick="selectBtn(this)">无押金</button>
			</div>
		</div>

		<div id="xzSmOtherDiv">
			<div><label for="name"><h4><span class="label label-danger">闲置介绍</span></h4></label></div>
			<textarea id="xzSmOther" class="form-control" placeholder="介绍一下你的宝贝吧"></textarea>
		</div>


	</div>

	<div id="xzSmPicDiv" style="display: none;">
		<img id="onlyPrevious" src="../img/previous.png" title="返回"/>
		<div id="fabuSave"><img src="../img/fabuSave.png" title="确认发布"/></div>
		<form enctype="multipart/form-data">
			<div class="file-loading">
				<input id="file-2" name="file-2" type="file" multiple accept="image/*">
			</div>
		</form>
	</div>

</div>
